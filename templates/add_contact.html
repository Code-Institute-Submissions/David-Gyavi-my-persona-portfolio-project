{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="light-grey-text text-darken-4 center-align">ADD CONTACT</h3>
<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('add_contact') }}">
        <!--contact name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-grey-text text-darken-4"></i>
                <input id="contact_name" name="contact_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="contact_name">Contact Name</label>
            </div>
        </div>
        <!--Industry field-->
        <div class="row">
            <div class="input-field col s12">
             <i class="fas fa-folder-open prefix light-grey-text text-darken-4"></i>    
                <select id="industry_name" name="industry_name" class="validate" required>
                    <option value="" disabled selected>Industry:</option>
                    {% for industry in industrys %}
                    <option value="{{ industry.field_name }}">{{ industry.field_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!--email name-->
       <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix light-grey-text text-darken-4"></i>
                <input id="email_name" name="email_name" type="email" class="validate">
                <label for="icon_email">Email:</label>
            </div>
        </div>
        <!--person_detail-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-grey-text text-darken-4"></i>
                <textarea id="person_detail" name="person_detail" class="materialize-textarea" minlength="5"
                    maxlength="500" required></textarea>
                    <label for="person_detail">Person Detail</label>
            </div>
        </div>
        <!-- Is Helpful -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-gray-text text-darken-4"></i>
						<label for="is_helpful">
                            <input type="checkbox" id="is_helpful" name="is_helpful">
                            <span class="lever"></span>
                            Is Helpful
                        </label>
					</div>
				</div>
			</div>
        <!--submit button-->
        <div class="row">
            <div class="col s6 right-align">
                <button type="submit" class="btn-large grey darken-3 text-shadow">
                   Save Contact<i class="fas fa-save right"></i>
                </button:>
            </div>
        </div>
        <div class="row">
            <div class="col s6 left-align">
                <a href="{{url_for('my_contact')}}" class="btn-large grey darken-3 text-shadow">
                    Cancel<i class="fas fa-window-close right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</div>

    
{% endblock %}
